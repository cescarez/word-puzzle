<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="puzzle">
        <h1>Create your own word puzzle!</h1>
        <form>
          <label>Type in a sentence to be transformed into a word puzzle:</label>
          <input type="text" id="sentence">
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="row" id="scrambled">
        <h4>Have a friend guess what your original sentence was!</h4>
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
